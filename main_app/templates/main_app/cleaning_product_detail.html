{% extends 'base.html' %}
{% block content %}

<h1>Cleaning Product Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ cleaning_product.name }}</span>
        <p>Description: {{ cleaning_product.description|linebreaks }}</p>
        <p>Price: {{ cleaning_product.price }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'cleaning_products_update' cleaning_product.id %}">Edit</a>
        <a href="{% url 'cleaning_products_delete' cleaning_product.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
