{% extends 'base.html' %}
{% block content %}

<h1>Shoe List</h1>

{% for shoe in shoes %}
  <div class="card">
    <a href="{% url 'detail' shoe.id %}">
      <div class="card-content">
        <span class="card-title">{{ shoe.name }}</span>
        <p>Maker: {{ shoe.maker }}</p>
        <p>Color: {{ shoe.color }}</p>
        <p>Release Year: {{ shoe.release_year }}</p>
        <p>Price: ${{ shoe.price }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
